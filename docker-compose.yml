version: '3.5'

services:
  node_app:
    container_name: proxy_node_app
    build: .
    ports:
      - '8088:8088'
    networks:
      - node_connect
    volumes:
      - './node_modules:/app/node_modules'
      - '.:/app'
    restart: always

  node_server:
    container_name: proxy_node_nginx
    image: 'nginx:1.21.3-alpine'
    ports:
      - '85:80'
    networks:
      - node_connect
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - node_app

networks:
  node_connect:
    driver: bridge
